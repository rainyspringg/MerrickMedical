    <h1><u>Registration Form</u></h1>
    
   <section id="boxes">

    <fieldset>
      <legend>Please complete the following form to register for an account on our website</legend>
 
    

    <tr>
    <td><label for="userName">Username:</label></td>
    <td><input type="text" id="userName" name="userName" placeholder="Enter the username.."/></td>
    <td><label style="color:red; font-size: smaller; float: left;" id="errorUserName"></label></td>

    <tr>

    <td><label style="color:red; font-size: smaller; float: left;" id="errorEmail"></label></td>
    </tr>


    <tr>
    <td><label for="pass">Password: </label></td>
    <td><input type="password" id="pass" name="pass" placeholder="Enter password.."></td>
    <td><label style="color:red; font-size: smaller; float: left;" id="errorPass"></label></td>
    </tr>


    <tr>
    <td><label for="pass2">Confirm Password: </label></td>
    <td><input type="password" id="pass2" name="pass2" placeholder="re-enter password.."></td>
    <td><label style="color:red; font-size: smaller; float: left;" id="errorPass2"></label></td>
    </tr>

    <tr>
    <td><label for="firstName">First Name: </label></td>
    <td><input type="text" id="firstName" name="firstName" placeholder="Enter first name.."></td>
    <td><label style="color:red; font-size: smaller; float: left;" id="errorFirstName"></label></td>
    </tr>


    <tr>
    <td><label for="surname">Surname: </label></td>
    <td><input type="text" id="surname" name="surname" placeholder="Enter surname.."></td>
   <td><label style="color:red; font-size: smaller; float: left;" id="errorSurname"></label></td>
    </tr>


     <tr>
      <td><label for ="gender">Gender: </label></td>
      <td><input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </td>
      <td><label style="color:red; font-size: smaller; float: left;" id="errorGender"></label></td>
    </tr>


    <tr>    
    <td><label for="address">Address: </label></td>
    <td><input type="text" id="address" name="address" placeholder="Enter address.."></td>
    <td><label style="color:red; font-size: smaller; float: left;" id="errorAddress"></label></td>
    </tr>


     <tr>
    <td><label for="suburb">Suburb: </label></td>
    <td><input type="text" id="suburb" name="suburb" placeholder="Enter suburb.."></td>
    <td><label style="color:red; font-size: smaller; foloat: left;" id="errorSuburb"></label></td>
    </tr>



    <tr>
    <td><label for="pcode">Postcode: </label></td>
    <td><input type="text" id="pcode" name="pcode" placeholder="Enter postcode.."></td>
    <td><label style="color:red; font-size: smaller; float: left;" id="errorPcode"></label></td>
    </tr>


    <tr>
  <td><label for="state">State: </label></td>
  <td><select name="state" id="state">
    <option value="0">Select</option>
    
    <option value="1">ACT</option>
    
    <option value="2">NSW</option>
   
    <option value="3">NT</option>
   
    <option value="4">QLD</option>

    <option value="6">TAS</option>
    
    <option value="7">VIC</option>
    
    <option value="8">WA</option>
    
  </select></td>
  <td><label style="color:red; font-size: smaller; float: left;" id="errorState"></label></td>
</tr>


    <tr>

    <td><input type="text" id="phone" name="phone" placeholder="Enter phone number.."></td><td><label style="color:red; font-size: smaller; float: left;" id="errorPhone"></label></td>
  </tr>
 

  <tr>
